<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="account"> <br><br>
            密码：<input type="password" v-model="pwd"> <br><br>
            年龄：<input type="number" v-model.number="age"> <br><br>
            性别：
            男<input type="radio" name="sex" v-model="sex"  value="male">
            女<input type="radio" name='sex' v-model="sex" value="female"> <br><br>
            爱好：
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat">
            <br><br>
            所属校区
            <select name="city" v-model="city">
                <option value="">请选择校区</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option value="wh">武汉</option>
            </select> <br><br>
            <textarea v-model.lazy="other"></textarea>   
            <br><br>
            <input type="checkbox" v-model="agree">阅读并接受
            <a href="http://www.baidu.com">《用户协议》</a>
            <br><br>
            <button type="submit">提交</button>
        </form>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            account: '',
            pwd: '',
            age: null,
            sex: 'male',
            hobby: [],
            city: '',
            other: '',
            agree: false
        },
        methods: {
            demo() {
                console.log(JSON.stringify(this._data))
            }
        },
    })
</script>
</html>
