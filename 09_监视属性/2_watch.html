<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例-监视</title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click='changeWeather'>切换天气</button>
        <button @click='isHot = !isHot'>切换天气2</button>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        computed: {
            info() {
                if(this.isHot == true) 
                    return '炎热'
                return '凉爽'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        watch: {
            isHot: {
                immediate: true, //初始化时让handler调用一下
                // 值发生改变时 handler触发
                handler(newValue, oldVaule){
                    console.log('isHot被修改了', newValue, oldVaule)
                }
            },
            info: {  //计算属性也能检测
                immediate: true, //初始化时让handler调用一下
                handler(newValue, oldVaule){
                    console.log('isHot被修改了', newValue, oldVaule)
                }
            }
        }
    })
    //监听的两种配置方式
    /* vm.$watch('isHot', {
        immediate: true, //初始化时让handler调用一下
        handle(newValue, oldVaule){
        console.log('isHot被修改了', newValue, oldVaule)
        }
    }) */
    
</script>
</html>
