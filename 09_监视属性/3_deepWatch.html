<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例-深度监视</title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <!-- 
        深度监测
            (1) vue中的watch默认不监测对象内部值的改变(一层)
            (2) 配置deep: true可以监测对象内部值的改变(多层)
        备注：
            (1) Vue自身可以监测多级，但提供的watch默认不行
     -->
    <div id="root">
        <h2>今天天气很{{ info }}</h2>
        <button @click='changeWeather'>切换天气</button>
        <hr>
        <h2>a的值是: {{ numbers.a }}</h2>
        <button @click='numbers.a++'>点我让a++</button>
        <h2>b的值是: {{ numbers.b }}</h2>
        <button @click='numbers.b++'>点我让b++</button>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true,
            numbers: {
                a: 1,
                b: 1
            }
        },
        computed: {
            info() {
                if(this.isHot == true) 
                    return '炎热'
                return '凉爽'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        watch: {
            isHot: {
                handler(newValue, oldVaule) {
                    console.log('isHot被修改了', newValue, oldVaule)
                }
            },
            numbers: {
                deep: true,  //监测多层级 
                handler() {
                    console.log('numbers被修改了')
                },
            }
            /* 'numbers.a': {
                handler() {
                    console.log('a改变了')
                }
            } */
        }
    })
</script>
</html>
