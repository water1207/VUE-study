<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <div id="root">
        <School></school>
    </div>
</body>

<script type="text/javascript">

    //创建student组件
    const Student = Vue.extend({
        template: `
        <div>
            <h2>学校名称: {{ studentName }} </h2>
            <h2>学校地址: {{ age }} </h2>
        </div>
        `,
        data() {
            return {
                studentName: 'hdu',
                age: 18
            }
        }
    })    

    //创建school组件
    const School = Vue.extend({
        template: `
        <div>
            <h2>学校名称: {{ schoolName }} </h2>
            <h2>学校地址: {{ address }} </h2>
            <Student></Student>
        </div>
        `,
        data() {
            return {
                schoolName: 'hdu',
                address: 'HZ'
            }
        },
        components: {
            Student
        }
    })
    
    //创建vm
    new Vue({
        el: '#root',
        //注册组件(局部注册)
        components: {
            School
        }
    })
</script>
</html>
