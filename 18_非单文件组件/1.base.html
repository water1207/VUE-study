<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <div id="root">
        <h2> {{msg}} </h2>
        <school></school>
        <hr>
        <student></student>
    </div>
</body>

<script type="text/javascript">
    //创建school组件
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称: {{ schoolName }} </h2>
            <h2>学校地址: {{ address }} </h2>
            <button @click="showName">点我提示学校名</button> 
        </div>
        `,
        data() {
            return {
                schoolName: 'hdu',
                address: 'HZ'
            }
        },
        methods: {
            showName() {
                alert(this.schoolName)
            }
        },
    })
    
    //创建student组件
    const student = Vue.extend({
        template: `
        <div>
            <h2>学校名称: {{ studentName }} </h2>
            <h2>学校地址: {{ age }} </h2>
        </div>
        `,
        data() {
            return {
                studentName: 'hdu',
                age: 18
            }
        }
    })

    //全局注册组件
    Vue.component('school', school)

    //创建vm
    new Vue({
        el: '#root',
        data: {
            msg: 'hello'
        },
        //注册组件(局部注册)
        components: {
            school: school,
            student
        }
    })
</script>
</html>
