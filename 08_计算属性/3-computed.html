<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_methods实现</title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <!-- 
        计算属性
        1.定义：要用的属性不存在，要通过已有属性计算得来。
        2.原理：底层借助了Object.defineproperty方法提供的getter和setter
        3.get函数什么时候执行？
            （1）初次读取时会执行依次
            （2）当依赖的数据发生改变时会被再次调用
        4.优势：与methods实现相比，内部又缓存机制（复用）,效率高，调试方便
        5.备注：
            1.计算属性最终会出现在vm上，直接读取使用即可
            2.如果计算属性要被修改，拿必须写set函数去响应修改，
            且set中要引起计算时依赖的数据发生改变
     -->
    <div id="root">
        姓：<input type="text" v-model:value="firstName"> <br><br>
        名：<input type="text" v-model="lastName"> <br><br>
        姓名：<span>{{fullName}}</span>
        姓名：<span>{{fullName}}</span>
        姓名：<span>{{fullName}}</span>  
        <!-- 会缓存 只会调一次fullname -->
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            firstName: '张',
            lastName: '三'
        },
        computed: {
            fullName: {
                //初次读取fullName OR 所依赖的数据发生变化时 get会被调用
                get() {
                    console.log(this) //此处this为vm
                    console.log('fullName get()被调用');
                    return this.firstName + '-' + this.lastName
                },
                set(value) {
                    console.log('fullName set()被调用');
                    const arr = value.split('-');
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                }
            }
            // 简写 不使用set时
            /* fullName() {
                console.log('fullName get()被调用');
                return this.firstName + '-' + this.lastName               
            } */
        }
    })
</script>
</html>
