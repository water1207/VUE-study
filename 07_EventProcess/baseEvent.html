<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <div id="root">
        <h2>Welcome to Studying</h2>
        <button v-on:click="showInfo1">点我提示(不传参)</button>
        <button @click="showInfo2($event, 22)">点我提示(传参)</button>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Lee'
        },
        methods: {
            showInfo1() {
                alert('showInfo1');
                console.log(event.target)
            },
            showInfo2(event, num) {
                alert('showInfo2, num='+ num);
                console.log(event.target);
            }
        },
    })
</script>
</html>
