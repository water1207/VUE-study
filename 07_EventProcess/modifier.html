<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script> 
    <style>
        * {
            margin-top: 10px;
        }
        .demo1 {
            background-color: antiquewhite;
        }
        .box1 {
            padding: 5px;
            background-color: antiquewhite;
        }
        .box2 {
            padding: 5px;
            background-color: skyblue;
        }
        .list {
            height: 100px;
            background-color: skyblue;
            overflow: auto;
        }
        li {
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- .prevent 阻止默认事件 -->
        <a href="https://www.baidu.com" @click.prevent="showInfo">Click Me</a>
        
        <!-- .stop 阻止事件冒泡 -->
        <div class="demo1" @click="showInfo2">
            <button @click.stop="showInfo">Button</button>
        </div>

        <!-- .once 事件只触发一次 -->
        <button @click="showInfo">Button</button>
        
        <!-- .capture 使用事件捕获模式(从外到内) 默认冒泡(从内向外响应) -->
        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click="showMsg(2)">
                div2
            </div>
        </div>

        <!-- .self 只有event.target是当前操作的元素时才触发事件 -->
        <div class="demo1" @click.self="showInfo">
            <button @click="showInfo">Click Me</button>
        </div>

        <!-- .passive 事件的默认行为立即执行，无需等待事件回调执行完毕 -->
        <ul @scroll.passive="demo" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Lee'
        },
        methods: {
          showInfo(e) {
              alert("hello ~")
            //   console.log(e.target)
          },
          showInfo2() {
              alert("hi ~")
          },
          showMsg(n) {
              console.log(n)
          },
          demo() {
            //   for (let index = 0; index < 1000000; index++) {
            //       console.log('@');
            //   }
          }
        },
    })
</script>
</html>
