<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script> 

</head>
<body>
    <div id="root">
        单向数据绑定 <input type="text" v-bind:value="name" placeholder=""><br>
        双向数据绑定 <input type="text" v-model:value="name" placeholder="">  
        <!-- :value="name" // v-model="name" -->
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: 'licheng'
        }
    })
</script>
</html>
